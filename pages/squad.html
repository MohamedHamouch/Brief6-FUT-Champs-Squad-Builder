                <button id="cb1" data-position="CB" name=""

                <button id="cb2" data-position="CB" name=""

                <button id="rb" data-position="RB" name=""

                <button id="gk" data-position="GK" name=""
                    class="player holder-card starter flex flex-col justify-center items-center">Add GK</button>
