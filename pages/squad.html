<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/FUT-small-icon.png">
    <title>Squad Builder</title>

    <link rel="stylesheet" href="../styles/squad.css">
</head>

<body>
    <header>
        <nav class="h-20 bg-black mb-11"></nav>
    </header>
    <main class="grid grid-cols-[70%,25%] h-[100vh] w-[95%] m-auto gap-x-4 justify-between">

        <section id="field" class="h-full flex justify-center items-center">
            <div id="pitch" class="grid grid-cols-5 grid-rows-4 h-[95%] w-[77%] gap-y-2">
                <div id="lw" class="player starter "></div>
                <div id="st" class="player starter"></div>
                <div id="rw" class="player starter"></div>
                <div id="cm1" class="player starter"></div>
                <div id="cm2" class="player starter"></div>
                <div id="cm3" class="player starter"></div>
                <div id="lb" class="player starter"></div>
                <div id="cb1" class="player starter"></div>
                <div id="cb2" class="player starter"></div>
                <div id="rb" class="player starter"></div>
                <div id="gk" class="player starter">t'htg'hgh'gth</div>
            </div>
            <!-- <img src="../assets/images/field.svg" alt="" class="absolute top-0 right-1/2 left-1/2 -z-10 h-auto"> -->
        </section>

        <section id="reserve" class="relative bg-yellow-200">
            <div class="player"></div>

        </section>
    </main>


</body>

</html>
