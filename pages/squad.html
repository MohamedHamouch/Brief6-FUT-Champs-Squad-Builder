<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/FUT-small-icon.png">
    <title>Squad Builder</title>

    <link rel="stylesheet" href="../styles/squad.css">
</head>

<body class="bg-[#404040]">
    <header class="bg-gray-800 py-3 shadow-lg h-1/5 text-white">
        <div class="container flex items-center justify-between">

            <div class="flex items-center">
                <img src="../assets/images/FUT-small-icon.png" alt="FUT Champs Logo" class="h-12 w-12 mx-4">
                <h1 class="text-xl font-bold">FUT Champs Squad Builder</h1>
            </div>

            <nav>
                <ul class="flex gap-6 mr-8 text-lg">
                    <li><a href="../index.html" class="hover:text-yellow-400">Home</a></li>
                    <li><a href="../pages/squad.html" class="hover:text-yellow-400">Squad Builder</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="grid grid-cols-[70%,25%] h-[90vh] w-[95%] m-auto gap-x-4 justify-between">

        <section id="field" class="flex justify-center items-center w-[85%] mx-auto mt-4">
            <div id="pitch" class="grid grid-cols-5 grid-rows-4 h-[98%] w-[85%] gap-y-2 justify-items-center">
                <div id="lw" class="player starter "></div>
                <div id="st" class="player starter"></div>
                <div id="rw" class="player starter"></div>
                <div id="cm1" class="player starter"></div>
                <div id="cm2" class="player starter"></div>
                <div id="cm3" class="player starter"></div>
                <div id="lb" class="player starter"></div>
                <div id="cb1" class="player starter"></div>
                <div id="cb2" class="player starter"></div>
                <div id="rb" class="player starter"></div>
                <div id="gk" class="player starter">t'htg'hgh'gth</div>
            </div>
            <!-- <img src="../assets/images/field.svg" alt="" class="absolute top-0 right-1/2 left-1/2 -z-10 h-auto"> -->
        </section>

        <section id="bench" class="bg-gray-800 mt-6 h-[95%] grid grid-cols-2 grid-rows-3 justify-items-center">
            <div class="player sub"></div>
            <div class="player sub"></div>
            <div class="player sub"></div>
            <div class="player sub"></div>
            <div class="player sub"></div>
            <div class="player sub"></div>

        </section>
    </main>


</body>

</html>
