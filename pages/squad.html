<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/FUT-small-icon.png">
    <title>Squad Builder</title>

    <link rel="stylesheet" href="../styles/squad.css">
</head>

<body class="bg-[#404040]">

    <header class="bg-gray-800 py-3 shadow-lg h-1/5 text-white">
        <div class="container flex items-center justify-between">

            <div class="flex items-center">
                <img src="../assets/images/FUT-small-icon.png" alt="FUT Champs Logo" class="h-12 w-12 mx-4">
                <h1 class="text-xl font-bold">FUT Champs Squad Builder</h1>
            </div>

            <nav>
                <ul class="flex gap-6 mr-8 text-lg">
                    <li><a href="../index.html" class="hover:text-yellow-400">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Squad Builder</a></li>
                    <li><a href="playersDB.html" class="hover:text-yellow-400">All players</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- pop up to add players -->
    <section id="popup" class="hidden">
        <!-- blur bg -->
        <div class="w-full h-[120vh] items-center justify-center bg-black/50 backdrop-blur-md flex flex-col gap-4 absolute z-10">
            <h3 class="text-white text-2xl">Choose a Player <button id="hide-popup-btn" class="px-2 bg-red-700 font-extrabold"> X</button></h3>
            <div id="popup-list" class="grid grid-cols-4 w-2/3 h-[80%] bg-gray-800 overflow-y-scroll rounded-3xl py-3 justify-items-center">
               
            </div>

        </div>

    </section>

    <main id="squad" class="grid grid-cols-[75%,24%] w-[95%] m-auto gap-x-4 justify-between">

        <section id="field" class="flex justify-center items-center w-[95%] h-[100vh] mx-auto mt-4">
            <div id="pitch" class="grid grid-cols-5 grid-rows-4 h-[100%] w-[85%] gap-y-2 justify-items-center">

                <button id="lw" data-position="LW" class="player holder-card starter">
                    Add LW
                    <!-- <div class="player-card flex flex-col items-center justify-between h-[80%]">
                        <img src="../assets/images/messi.test.webp" alt="" class="w-[60%]">
                        <div class="flex flex-col gap-1">
                            <p>Lionel Messi</p>
                            <div class="flex justify-center gap-2">
                                <p class="text-xs">RW</p>
                                <p class="rating text-xs">97</p>
                                <img src="../assets/images/ar-test.webp" alt="" class="h-4">
                                <img src="../assets/images/InterMiami-test.webp" alt="" class="h-4">
                            </div>
                        </div>

                    </div> -->
                </button>
                
                <button id="st" data-position="ST" class="player holder-card starter">Add ST</button>
                <button id="rw" data-position="RW" class="player holder-card starter">Add RW</button>
                <button id="cml" data-position="CM" class="player holder-card starter">Add CM</button>
                <button id="cdm" data-position="CM" class="player holder-card starter">Add CDM</button>
                <button id="cmr" data-position="CM" class="player holder-card starter">Add CM</button>
                <button id="lb" data-position="LB" class="player holder-card starter">Add LB</button>
                <button id="cb1" data-position="CB" class="player holder-card starter">Add CB</button>
                <button id="cb2" data-position="CB" class="player holder-card starter">Add CB</button>
                <button id="rb" data-position="RB" class="player holder-card starter">Add RB</button>
                <button id="gk" data-position="GK" class="player holder-card starter">Add GK</button>
            </div>
            <!-- <img src="../assets/images/field.svg" alt="" class="absolute top-0 right-1/2 left-1/2 -z-10 h-auto"> -->
        </section>

        <section class="bg-gray-800 mt-6 h-[95%] rounded-md">
           
        </section>
       
    </main>

    <script src="../JS/squad.js"></script>
</body>

</html>
