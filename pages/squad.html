<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/FUT-small-icon.png">
    <title>Squad Builder</title>

    <link rel="stylesheet" href="../styles/squad.css">
</head>

<body class="bg-[#404040]">

    <header class="bg-gray-800 py-3 shadow-lg h-1/5 text-white">
        <div class="container flex items-center justify-between">

            <div class="flex items-center">
                <img src="../assets/images/FUT-small-icon.png" alt="FUT Champs Logo" class="h-12 w-12 mx-4">
                <h1 class="text-xl font-bold">FUT Champs Squad Builder</h1>
            </div>

            <nav>
                <ul class="flex gap-6 mr-8 text-lg">
                    <li><a href="../index.html" class="hover:text-yellow-400">Home</a></li>
                    <li><a href="#" class="hover:text-yellow-400">Squad Builder</a></li>
                    <li><a href="playersDB.html" class="hover:text-yellow-400">All players</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- pop up to add players -->
    <section id="popup" class="hidden">
        <!-- blur bg -->
        <div class="w-full h-[120vh] items-center justify-center bg-black/50 backdrop-blur-md flex flex-col gap-4 absolute z-10">
            <h3 class="text-white text-2xl">Choose a Player <button id="hide-popup-btn" class="px-2 bg-red-700 font-extrabold"> X</button></h3>
            <div id="popup-list" class="grid grid-cols-4 w-2/3 h-[80%] bg-gray-800 overflow-y-scroll rounded-3xl py-3 justify-items-center">
                <button class="player gold-card w-[200px] h-[300px]">       
                    <div class="player-card flex flex-col items-center justify-between h-[75%]">
                        <img src="../assets/images/messi.test.webp" alt="" class="w-[70%]">
                        <div class="flex flex-col gap-3">
                            <p class="text-xl">Lionel Messi</p>
                            <div class="flex justify-center gap-2">
                                <p class="">RW</p>
                                <p class="rating">97</p>
                                <img src="../assets/images/ar-test.webp" alt="" class="h-7">
                                <img src="../assets/images/InterMiami-test.webp" alt="" class="h-7">
                            </div>
                        </div>
                    </div>
                </button>
                
               
            </div>

        </div>

    </section>

    <main id="squad" class="grid grid-cols-[75%,24%] h-[110vh] w-[95%] m-auto gap-x-4 justify-between">

        <section id="field" class="flex justify-center items-center w-[95%] mx-auto mt-4">
            <div id="pitch" class="grid grid-cols-5 grid-rows-4 h-[100%] w-[85%] gap-y-2 justify-items-center">

                <button id="lw" class="player holder-card starter">
                    Add LW
                    <!-- <div class="player-card flex flex-col items-center justify-between h-[80%]">
                        <img src="../assets/images/messi.test.webp" alt="" class="w-[60%]">
                        <div class="flex flex-col gap-1">
                            <p>Lionel Messi</p>
                            <div class="flex justify-center gap-2">
                                <p class="text-xs">RW</p>
                                <p class="rating text-xs">97</p>
                                <img src="../assets/images/ar-test.webp" alt="" class="h-4">
                                <img src="../assets/images/InterMiami-test.webp" alt="" class="h-4">
                            </div>
                        </div>

                    </div> -->
                </button>
                <button id="st" class="player holder-card starter">Add ST</button>
                <button id="rw" class="player holder-card starter">Add RW</button>
                <button id="cml" class="player holder-card starter">Add CM</button>
                <button id="cdm" class="player holder-card starter">Add CDM</button>
                <button id="cmr" class="player holder-card starter">Add CM</button>
                <button id="lb" class="player holder-card starter">Add LB</button>
                <button id="cb1" class="player holder-card starter">Add CB</button>
                <button id="cb2" class="player holder-card starter">Add CB</button>
                <button id="rb" class="player holder-card starter">Add RB</button>
                <button id="gk" class="player holder-card starter">Add GK</button>
            </div>
            <!-- <img src="../assets/images/field.svg" alt="" class="absolute top-0 right-1/2 left-1/2 -z-10 h-auto"> -->
        </section>

        <section id="bench"
            class="bg-gray-800 mt-6 h-[95%] rounded-md grid grid-cols-2 grid-rows-3 justify-items-center">
            <button id="sub1" class="player gold-card sub">
                <!-- Add Reserve -->
                <div class="player-card flex flex-col items-center justify-between h-[40%]">
                    <img src="../assets/images/messi.test.webp" alt="" class="w-[70%]">
                    <div class="flex flex-col gap-1">
                        <p>Lionel Messi</p>
                        <div class="flex justify-center gap-2">
                            <p class="text-xs">RW</p>
                            <p class="rating text-xs">97</p>
                            <img src="../assets/images/ar-test.webp" alt="" class="h-4">
                            <img src="../assets/images/InterMiami-test.webp" alt="" class="h-4">
                        </div>
                    </div>

                </div>

            </button>
            <button id="sub2" class="player holder-card sub">Add Reserve</button>
            <button id="sub3" class="player holder-card sub">Add Reserve</button>
            <button id="sub4" class="player holder-card sub">Add Reserve</button>
            <button id="sub5" class="player holder-card sub">Add Reserve</button>
            <button id="sub6" class="player holder-card sub">Add Reserve</button>

        </section>
    </main>

    <script src="../JS/squad.js"></script>
</body>

</html>
