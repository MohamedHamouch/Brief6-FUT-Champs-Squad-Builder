<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="../assets/images/FUT-small-icon.png">
    <link rel="stylesheet" href="../styles/squad.css">
    <link rel="stylesheet" href="../styles/playersDB.css">
    <link rel="stylesheet" href="../styles.css">

    <title>Players Database</title>
</head>

<body class="backdrop-blur-[1.5px]">
    <header class="bg-gray-800 py-3 shadow-lg h-1/5 text-white">
        <div class="container flex items-center justify-between">

            <div class="flex items-center">
                <img src="../assets/images/FUT-small-icon.png" alt="FUT Champs Logo" class="h-12 w-12 mx-4">
                <h1 class="text-xl font-bold">FUT Champs Squad Builder</h1>
            </div>

            <nav>
                <ul class="flex gap-6 mr-8 text-lg">
                    <li><a href="../index.html" class="hover:text-yellow-400">Home</a></li>
                    <li><a href="squad.html" class="hover:text-yellow-400">Squad Builder</a></li>
                    <li><a href="playersDB.html" class="hover:text-yellow-400">All players</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="bg-[#404040]/60 min-h-[90vh]">
        <h1 class="text-center text-5xl pt-8 text-yellow-400 font-semibold">EA FC 25 All Players</h1>

        <form action=""
            class="my-8 bg-orange-100 p-3 flex flex-wrap w-[50%] justify-between rounded-md gap-3 justify-self-center">
            <div>
                <label class="text-blue-950 font-bold text-lg">Filter Positions:</label>
                <select name="filter" id="posFilter" class="border-2 rounded-md border-black text-sm w-[7.5rem] p-1">
                    <option value="all" class="text-center">All Players</option>
                    <option value="FW" class="text-center">Forwards</option>
                    <option value="MD" class="text-center">Midfielders</option>
                    <option value="DF" class="text-center">Defenders</option>
                    <option value="GK" class="text-center">Goalkepers</option>
                </select>
            </div>
            <div class="SortSection flex gap-x-2">
                <label class="text-blue-950 font-bold text-lg">Sort Players</label>
                <select name="sort" id="sort" class="border-2 rounded-md border-black text-sm w-[7.5rem] p-1">
                    <option value="order" class="text-center">Order</option>
                    <option value="rating" class="text-center">Rating</option>
                    <option value="name" class="text-center">Name</option>
                </select>
            </div>
        </form>

        <section id="playersList" class="grid grid-cols-5 w-[75%] mx-auto py-8">

        </section>
    </main>

    <script src="../JS/playersDB.js"></script>
</body>

</html>
